apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels: 
    app: gateway
spec:
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: docker.io/samvivers/gateway
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /authentication/login
            port: 80
